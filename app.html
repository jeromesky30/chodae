<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <div class="row container">
            <div class="position-fixed vh-100 col-lg-2 ">
                <div class="row d-flex flex-column align-items-center">
                    <nav class="row navi d-flex flex-column">
                        <ul>
                            <li class="ps-5 nav-item my-3 py-3 w-100 rounded-1 active"
                                onclick="location.href='#myList';">
                                <h4><i class="fa-center me-2 fa fa-edit"></i>My List</h4>
                            </li>
                            <li class="ps-5 nav-item my-3 py-3 w-100 rounded-1" onclick="location.href='#Explore';">
                                <h4><i class="fa-center me-2 fa fa-compass"></i>Explore</h4>
                            </li>
                            <li class="ps-5 nav-item my-3 py-3 w-100 rounded-1" onclick="location.href='#Budget';">
                                <h4><i class="fa-center me-2 fa fa-money"></i>Budget</h4>
                            </li>
                            <hr class="my-5">
                            <li class="ps-5 nav-item my-3 py-3 w-100 rounded-1">
                                <h4><i class="fa-center me-2 fa fa-phone"></i>Contact Us</h4>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="row">
        <div class="col-md-3 col-lg-2">
        </div>
        <div class="col-md-9 col-lg-10">
            <section id="myList" class="content-section vh-100">
                <h1>My Google Map</h1>
                <div id="map"></div>
                <button class="btn" id="butt">pan to location</button>
                <button class="btn" id="marker">add marker here</button>

            </section>
            <section id="Explore" class="content-section vh-100 ">
                <h1>Explore page Here</h1>

            </section>
            <section id="Budget" class="content-section vh-100 ">
                <h1>Budget Here</h1>

            </section>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClso5DVSDxgLPUu3FwxdmhHHZEyu1hoj4&callback=initMap&v=weekly"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="mainjs.js"></script>

</body>

</html>
